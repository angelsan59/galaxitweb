        _controller: SanOffresBundle:Candidature:add
    requirements:
        id: \d+  
        
san_candidature_succes:
    path: /carriere/candidature/succes/{id}
    defaults:
        _controller: SanOffresBundle:Candidature:succes
    requirements:
        id: \d+
        
san_candidature_view:
    path: /carriere/candidature/view/{id}
    defaults:
        _controller: SanOffresBundle:Candidature:view
    requirements:
        id: \d+        
        
san_candidature_edit:
    path: /carriere/candidature/edit/{id}
    defaults:
        _controller: SanOffresBundle:Candidature:edit
    requirements:
        id: \d+
        
san_candidature_delete:
    path: /carriere/candidature/delete/{id}
    defaults:
        _controller: SanOffresBundle:Candidature:delete
    requirements:
        id: \d+